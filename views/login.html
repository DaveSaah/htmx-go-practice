{{ block "login" . }}
<div class="bg-gray-100 h-screen text-center flex flex-col pt-60">
  <h2 class="font-semibold text-3xl mb-5">Login</h2>
  <form hx-target="body" hx-post="/login" id="login">
    <div class="text-red-600 py-1 text-xl">{{ .Msg }}</div>
    <div class="mb-4">
      <input
        type="text"
        name="email"
        {{if
        .Email}}
        value="{{ .Email }}"
        {{end}}
        placeholder="Email"
        class="py-2 px-3 w-3/4 md:w-1/2 lg:w-1/3 rounded-md"
        required
      />
    </div>
    <div>
      <input
        type="password"
        name="passwd"
        {{if
        .Passwd}}
        value="{{ .Passwd }}"
        {{end}}
        placeholder="Password"
        class="py-2 px-3 w-3/4 md:w-1/2 lg:w-1/3 rounded-md"
        required
      />
    </div>
    <div class="my-3">
      <input
        type="submit"
        class="py-2 bg-blue-400 font-medium text-lg px-7 rounded-md cursor-pointer"
        value="Sign in"
      />
    </div>
  </form>
</div>
{{ end }}
